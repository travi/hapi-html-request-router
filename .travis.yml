language: node_js
after_install: npm ls >/dev/null
before_script: npm run greenkeeper:update-lockfile
script:
- npm test
- npm run semantic-release
after_script: npm run greenkeeper:upload-lockfile
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: script
  skip_cleanup: true
  script: npx semantic-release
env:
  global:
    secure: 
